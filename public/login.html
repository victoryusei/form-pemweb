    <!--body-->
    <div
      class="z-1 mt-16 mb-16 flex h-full w-full flex-col items-center justify-center"
    >
      <!--title-fieldset-container-->
      <div
        class="flex h-fit w-fit flex-col items-center justify-center gap-24 p-0"
      >
        <!--title-->
        <div
          class="drop-shadow-l flex flex-row items-center gap-9 p-0 drop-shadow-md"
        >
          <img src="../src/svg/icon.svg" class="" />
          <img src="../src/svg/outspace.svg" class="" />
        </div>
        <!--form-->
        <form
          class="flex h-fit w-full flex-col items-start gap-20 rounded-2xl py-12 px-16 shadow-lg shadow-black/50 backdrop-blur-sm"
          style="
            background: linear-gradient(
              180deg,
              #18181b 0%,
              rgba(24, 24, 27, 0.6) 100%
            );
          "
        >
          <!--fieldset-title-->
          <div
            class="flex h-fit w-full flex-row items-center justify-center gap-6 p-0"
          >
            <div class="flex h-fit w-full flex-row items-center gap-0">
              <span
                class="block h-0.5 w-full bg-gradient-to-r from-transparent to-white"
              ></span>
              <div class="h-4 w-0.5 rounded-full bg-white"></div>
            </div>
            <label class="text-3xl font-bold text-white">Login</label>
            <div class="flex h-fit w-full flex-row items-center gap-0">
              <div class="h-4 w-0.5 rounded-full bg-white"></div>
              <span
                class="block h-0.5 w-full bg-gradient-to-r from-white to-transparent"
              ></span>
            </div>
          </div>
          <!--fieldset-inputs-->
          <div class="flex flex-col items-start gap-16 p-0">
            <!--input-texts-flex-->
            <div class="flex flex-col items-start gap-12">
              <!--input-username-->
              <div class="input-container">
                <input
                  required=""
                  class="input-field"
                  type="text"
                  id="username"
                />
                <label for="username" class="input-label">Username</label>
                <span class="input-highlight"></span>
              </div>
              <!--input-password-flex-->
              <div class="flex flex-col items-end gap-4">
                <!--input-password-->
                <div class="input-container">
                  <input
                    required=""
                    class="input-field"
                    type="password"
                    id="password"
                  />
                  <label for="password" class="input-label">Password</label>
                  <span class="input-highlight"></span>
                </div>
                <!--forgot-password-->
                <label
                  class="cursor-pointer text-xs text-zinc-400 duration-300 hover:text-white hover:ease-in-out"
                  >Forgot pasword?</label
                >
              </div>
            </div>
            <!--submit-sign-up-->
            <div class="flex h-fit w-full flex-col items-center gap-4">
              <!--button-->
              <button type="submit">
                <span>Connect!</span>
              </button>
              <!--sign-up-labels-->
              <div class="flex flex-row items-start gap-1">
                <!--label-->
                <label class="text-xs text-zinc-300">Don't have account?</label>
                <!--anchor-->
                <a
                  href="register.html"
                  class="text-xs text-teal-400 underline decoration-solid decoration-1 underline-offset-2 duration-300 hover:text-white hover:ease-in-out text-shadow hover:text-shadow-lg"
                  >Sign up here</a
                >
              </div>
            </div>
          </div>
        </form>
