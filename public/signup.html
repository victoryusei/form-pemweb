    <!--body-->
    <div
      class="z-1 mt-6 mb-6 flex h-fit w-full flex-col items-center justify-center"
    >
      <!--title-fieldset-container-->
      <div
        class="flex h-fit w-fit flex-col items-center justify-center gap-12 p-0"
      >
        <!--title-->
        <div
          class="drop-shadow-l flex flex-row items-center gap-6 p-0 drop-shadow-md"
        >
          <img src="./src/svg/icon.svg" class="h-14" />
          <img src="./src/svg/outspace.svg" class="h-6" />
        </div>
        <!--form-->
        <form
          class="flex h-fit w-fit flex-col items-start gap-16 rounded-2xl py-12 px-16 shadow-lg shadow-black/50 backdrop-blur-sm"
          id="login-form"
          style="
            background: linear-gradient(
              180deg,
              #18181b 0%,
              rgba(24, 24, 27, 0.6) 100%
            );
          "
        >
          <!--fieldset-title-->
          <div
            class="flex h-fit w-full flex-row items-center justify-center gap-6 p-0"
          >
            <div class="flex h-fit w-full flex-row items-center gap-0">
              <span
                class="block h-0.5 w-full bg-gradient-to-r from-transparent to-white"
              ></span>
              <div class="h-4 w-0.5 rounded-full bg-white"></div>
            </div>
            <label class="text-3xl font-bold text-white">Signup</label>
            <div class="flex h-fit w-full flex-row items-center gap-0">
              <div class="h-4 w-0.5 rounded-full bg-white"></div>
              <span
                class="block h-0.5 w-full bg-gradient-to-r from-white to-transparent"
              ></span>
            </div>
          </div>
          <!--fieldset-inputs-->
          <div class="flex flex-col items-start gap-14 p-0">
            <!--input-texts-radio-flex-->
            <div class="flex flex-col items-start gap-12">
              <!--input-name-flex-->
              <div class="flex w-fit flex-row items-start gap-12">
                <div class="input-container">
                  <input
                    required=""
                    class="input-field"
                    type="text"
                    id="first-name"
                    placeholder="blank"
                    maxlength="10"
                  />
                  <label for="first-name" class="input-label">First Name</label>
                  <span class="input-highlight"></span>
                </div>
                <div class="input-container">
                  <input
                    required=""
                    class="input-field"
                    type="text"
                    id="last-name"
                    placeholder="blank"
                    maxlength="10"
                  />
                  <label for="first-name" class="input-label">First Name</label>
                  <span class="input-highlight"></span>
                </div>
              </div>
              <!--input-email-->
              <div class="input-container">
                <input
                  required=""
                  class="input-field"
                  type="email"
                  id="email"
                  placeholder="blank"
                />
                <label for="email" class="input-label">Email</label>
                <span class="input-highlight"></span>
              </div>
              <!--input-password-->
              <div class="input-container">
                <input
                  required=""
                  class="input-field"
                  type="password"
                  id="password"
                  placeholder="blank"
                />
                <label for="password" class="input-label">Password</label>
                <span class="input-highlight"></span>
              </div>
              <!--radio-gender-->
              <div class="flex flex-col items-start gap-2">
                <label class="text-zinc-300">Gender</label>
                <!--radio-group-->
                <div class="flex gap-6 pl-2">
                  <!--radio-options-->
                  <label class="form-options">
                    <input
                      class="form-radio"
                      type="radio"
                      id="male"
                      name="gender"
                      value="male"
                      required
                    />
                    <label class="radio-label" for="male">Male</label>
                  </label>
                  <label class="form-options">
                    <input
                      class="form-radio"
                      type="radio"
                      id="female"
                      name="gender"
                      value="female"
                      required
                    />
                    <label class="radio-label" for="female">Female</label>
                  </label>
                  <label class="form-options">
                    <input
                      class="form-radio"
                      type="radio"
                      id="others"
                      name="gender"
                      value="others"
                      required
                    />
                    <label class="radio-label" for="others">Others</label>
                  </label>
                </div>
              </div>
            </div>
            <!--terms-submit-signup-->
            <div class="flex h-fit w-full flex-col items-center gap-4">
              <label class="flex w-full flex-row items-center gap-2">
                <input class="form-checkbox" type="checkbox" id="check-terms" required />
                <span class="text-xs text-zinc-300"
                  >I agree to
                  <a
                    href="terms.html"
                    class="hover:text-shadow-lg text-xs text-teal-400 underline decoration-solid decoration-1 underline-offset-2 shadow-white drop-shadow-md duration-300 hover:text-white hover:ease-in-out"
                    >the terms and conditions.</a
                  ></span
                >
              </label>
              <!--button-->
              <button type="submit" id="submit">
                <span>GET STARTED</span>
              </button>
              <!--log-in-labels-->
              <div class="flex flex-row items-start gap-1">
                <!--label-->
                <label class="text-xs text-zinc-300"
                  >Already have an account?</label
                >
                <!--anchor-->
                <a
                  href="login.html"
                  class="hover:text-shadow-lg text-xs text-teal-400 underline decoration-solid decoration-1 underline-offset-2 shadow-white drop-shadow-md duration-300 hover:text-white hover:ease-in-out"
                  >Log in here</a
                >
              </div>
            </div>
